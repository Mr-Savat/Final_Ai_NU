services:
  - type: web
    name: norton-chatbot
    env: python
    plan: free
    rootDirectory: backend
    pythonVersion: "3.10.12"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false